name: Call a reusable workflow

on:
  push:
    branches:
      - develop

jobs:
    call-workflow-passing-data:
      uses: ./.github/workflows/template.yml
      with:
        config-path: 'ahoj'
      secrets:
        envPAT: ${{ secrets.develop.ENVPAT }}
    echo:
        runs-on: ubuntu-latest
        steps:
          - run: echo ${{ secrets.develop.ENVPAT }}
